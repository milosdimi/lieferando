<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BedLando</title>
    <link rel="icon" href="./img/bedlando_logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="htmlTemp.js"></script>
    <script src="script.js"></script>
  </head>

  <body onload="render()">
    <header class="d-flex">
      <div class="logo">
        <img class="logo" src="./img/bedlando_logo.png" alt="" />
      </div>
      <h5>Spezialitäten</h5>
      <div class="header-icons">
        <img src="./img/flag.png" alt="" />
        <img src="./img/burger-bar.png" alt="" />
      </div>
    </header>

    <main class="main-section">
      <div class="menu-section d-flex">
        <div class="restaurant-img">
          <img src="./img/title.jpg" alt="restaurant-img" />
        </div>
        <div class="main-wrapper">
          <div class="description d-flex">
            <div class="restaurant-logo">
              <img src="./img/restaurant-logo.jpeg" alt="" />
            </div>

            <div class="restaurant-info d-flex">
              <h1>Breaking Kantine</h1>
              <div class="restaurant-info-icon">
                <img src="./img/info.png" alt="info-img" />
              </div>
              <div class="restaurant-like-icon">
                <img src="./img/heart.png" alt="" />
              </div>
            </div>

            <div class="rating d-flex">
              <img src="./img/star.png" alt="" />
              <img src="./img/star.png" alt="" />
              <img src="./img/star.png" alt="" />
              <img src="./img/star.png" alt="" />
              <img src="./img/star-blank.png" alt="" />
              <a href="#">896 Bewertungen</a>
            </div>

            <div id="location" class="location d-flex d-none">
              <img src="./img/placeholder.png" alt="" />
              <a href="#">308 Negra Arroyo Lane, Albuquerque, New Mexico</a>
            </div>
            <div
              id="minOrderDeliveryCost"
              class="min-order-delivery-cost d-flex"
            >
              <img src="./img/shopping-bag.png" alt="" />
              <a href="#">Min. 18.00 €</a>
              <img src="./img/new-moon.png" alt="" />
              <img src="./img/bicycle.png" alt="" />
              <a href="#">6.00 €</a>
            </div>
          </div>
        </div>

        <div id="navContainer" class="nav-container">
          <div class="menu-nav-bar d-flex">
            <div class="menu-nav-icon">
              <img src="./img/magnifying-glass.png" alt="" />
            </div>
            <a href="#navLink0">Burger</a>
            <a href="#navLink1">Pizza</a>
            <a href="#navLink2">Pasta</a>
          </div>
        </div>

        <div class="main-content d-flex">
          <!-- render in js -->
          <div id="content" class="main-content-container"></div>
        </div>
      </div>

      <div id="sideBasket" class="side-basket d-flex">
        <h2 class="basket-title">Warenkorb</h2>

        <button
          onclick="toggleResponsiveBasket()"
          class="close-responsive d-none"
        >
          <img src="./img/remove.png" alt="" />
        </button>

        <div class="delivery-pickup">
          <button
            id="deliveryButton"
            onclick="toggleButton(this)"
            class="delivery-btn active-button"
          >
            Lieferung
          </button>
          <button
            id="pickUpButton"
            onclick="toggleButton(this)"
            class="pickup-btn"
          >
            Abholung
          </button>
        </div>
        <!-- render in js -->
        <div id="basket" class="basket"></div>
      </div>
    </main>

    <!-- render in js -->
    <div id="responsiveBasketButton" class="responsive-basket d-none"></div>

    <div
      onclick="closePopup()"
      id="orderPopup"
      class="complete-order-popup display-none"
    >
      <div onclick="doNotClose(event)" class="popup-card d-flex">
        <h1>Vielen Dank &#128077;</h1>
        <h3>
          Wir haben deine Bestellung erhalten und bereiten sie in Kürze für dich
          vor
        </h3>
        <button onclick="closePopup()" class="close-popup d-flex">
          <img src="./img/remove.png" alt="" />
        </button>
      </div>
    </div>

    <footer class="footer d-flex">
      <div class="footer-links d-flex">
        <a href="#">AGB</a>
        <a href="#">Datenschutz</a>
        <a href="#">Impressum</a>
      </div>
      <div>
        <span class="copyright">© 2024 BadLando.da</span>
      </div>
    </footer>
  </body>
</html>
